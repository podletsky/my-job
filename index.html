<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ідеї для бізнесу</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="css/main.min.css" />
  <link rel=" preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body class="page">

  <section>
    <div class="container container__room-lux">
      <div class="room-luxe_texr-wrapper">
        <h3 class="hotel__subtitle">Amet minim mollit non</h3>


        <p class="hotel__name">міміно</p>
        <h2 class="hotel__title">ДВОХМІСНИЙ НОМЕР люкс</h2>
        <p class="hotel__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
          Velit officia consequat duis enim velit mollit.
          Exercitation veniam
          consequat sunt nostrud amet.
        </p>
      </div>
      <div class="photo">
        <picture>
          <source media="(max-width: 1023px)" srcset="
                                ./images/luxe-room/bedroom-mobile.jpg 1x,
                                ./imagesluxe-room/bedroom-mobile@2x.jpg 2x" />
          <source media="(min-width: 1024px)" srcset="
                                  ./images/luxe-room/bedroom-tablet.jpg  1x ,
                               
                                  ./images/luxe-room/bedroom-tablet@2x.webp 2x" />

          <source media="(min-width: 1280px)" srcset="
                                ./images/luxe-room/bedroom-desktop.jpg  1x , 
                             ./images/bedroom-desktop@2x.jpg 2x
                              " />
          <img class="photo__bedroom" src=" ./images/luxe-room/bedroom-desktop.jpg" alt="спальня" />
        </picture>
      </div>
      <div>

        <ul class="slide__list">
          <li class="slide__item">
            <picture>

              <source srcset="
                    ./images/slider/slider-mobile-1.jpg 1x ,slider-mobile@2x-1.jpg 2x
              " media="(max-width:1023px)">


              <source srcset="
                                ./images/slider/slider-tablet-1.jpg 1x ,slider-tablet@2x-1.jpg 2x
                          " media="(min-width:1024px)">
              <source srcset="
                              ./images/slider/slider-desktop-1.jpg 1x ,slider-desktop@2x-1.jpg 2x"
                media="(min-width:1280px)">
              <img src="./images/slider/slider1.jpg" alt="ванна">
            </picture>
          </li>
          <li class="slide__item">
            <picture>

              <source srcset="
                              ./images/slider/slider-mobile-2.jpg 1x ,slider-mobile@2x-2.jpg 2x"
                media=" (max-width:1023px)">

              <source srcset="
                            ./images/slider/slider-tablet-2.jpg 1x ,slider-tablet@2x-2.jpg 2x
                            " media="(min-width:1024px)">

              <source srcset="
                                      ./images/slider/slider-desktop-2.jpg 1x ,slider-desktop@2x-2.jpg 2x"
                media="(min-width:1280px)">
              <img src="./images/slider/slider2.jpg" alt="вітальня">
            </picture>
          </li>

        </ul>


      </div>

      <div>
        <div class="button-other">
          <button class="menu-toggle js-open-menu " type="button" aria-expanded="false"
            aria-controls="mobile-menu">Детальніше</button>



          <a href="#"></a>
          <button class="button-other__price" type="button">Переглянути ціни</button>
          <a href="#"></a>
        </div>
        <div class="button-turn">
          <button type="button" class="button__left">
            <svg width="32" height="32" aria-label="переключатель">

              <use href="../images/icons.svg#icon-left"></use>
            </svg></button>
          <button type="button" class="button__right">
            <svg width="32" height="32" aria-label="переключатель">
              <use href="../images/icons.svg#icon-right"></use>
            </svg></button>
        </div>

      </div>
    </div>
  </section>

  </main>
  <footer></footer>
  <script defer src="./js/mobile-menu.js"></script>
  <div class="menu-container js-menu-container" id="mobile-menu">
    <button type="button" class="menu-toggle-close js-close-menu" aria-controls="mobile-menu"><svg width="40"
        height="40">
        <use class="icon-cross" href="./images/symbol-defs.svg#icon-closen"></use>
      </svg></button>
</body>

</html>
